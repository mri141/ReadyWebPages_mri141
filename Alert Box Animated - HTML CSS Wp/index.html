<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box using html css</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/b06cbcac0c.js" crossorigin="anonymous"></script>
  </head>        
            

<body>
    <div class="container">
      <input type="checkbox" id="check">
      <label class="show_button" for="check">Click Me for deleting this file</label>
      <div class="background"></div>
      <div class="alert_box">
        <div class="icon">
          <i class="fas fa-exclamation"></i>
        </div>
        <header>Confirm</header>
        <p>Are you sure want to permanently delete this file?</p>
        <div class="btns">
          <label for="check">Yes, I want.</label>
          <label for="check">No, I don't.</label>
        </div>
      </div>
    </div>
</body>
</html>
